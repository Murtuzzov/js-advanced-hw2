<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body class="main-body">
    <!-- <div class="widget">
      <p>Background color: <span class="color">-</span></p>
      <button type="button" class="change-color">Change color</button>
    </div> -->

    <div class="calculator">
      <input type="text" id="display" class="display" readonly />
      <div class="buttons">
        <button class="back">&larr;</button>
        <button class="clear">C</button>
        <button class="operator-divide">/</button>
        <button class="operator-multiply">*</button>
        <button class="digit7">7</button>
        <button class="digit8">8</button>
        <button class="digit9">9</button>
        <button class="operator-minus">-</button>
        <button class="digit4">4</button>
        <button class="digit5">5</button>
        <button class="digit6">6</button>
        <button class="operator-plus">+</button>
        <button class="digit1">1</button>
        <button class="digit2">2</button>
        <button class="digit3">3</button>
        <button class="calculate">=</button>
        <button class="digit0">0</button>
        <button class="dot">.</button>
      </div>
    </div>

    <script src="./js/index.js"></script>
  </body>
</html>
